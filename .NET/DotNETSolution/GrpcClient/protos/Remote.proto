syntax = "proto3";
service ZENRemoteService {
  rpc RunRemoteMethod (RemoteMethodRequest) returns (RemoteResult);
}
message RemoteMethodRequest {
  string methodName = 1;
  string namespaceQualifiedClassName  =  2;
  string assemblyName =3;
  string parameters = 4;
}
message RemoteResult {
  string result = 1;
  
}